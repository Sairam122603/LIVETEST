<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="enoylity-final-logo.png" alt="Company Logo" class="logo">
    <div>
      <h1>Enoylity Media Creations Private Limited</h1>
      <h2>Bangalore, Karnataka</h2>
    </div>
  </div>

  <form action="/payslip" method="post">
    <div class="form-container">
      <div class="form-group">
        <label for="employee_name">Employee Name</label>
        <input type="text" id="employee_name" name="employee_name">
      </div>
      <div class="form-group">
        <label for="employee_id">Employee ID</label>
        <input type="text" id="employee_id" name="employee_id">
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" id="designation" name="designation">
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" id="department" name="department">
      </div>
      <div class="form-group">
        <label for="bank_name">Bank Name</label>
        <input type="text" id="bank_name" name="bank_name">
      </div>
      <div class="form-group">
        <label for="account_number">Account Number</label>
        <input type="text" id="account_number" name="account_number">
      </div>
      <div class="form-group">
        <label for="uan_number">UAN Number</label>
        <input type="text" id="uan_number" name="uan_number">
      </div>
      <div class="form-group">
        <label for="pf_number">PF Number</label>
        <input type="text" id="pf_number" name="pf_number">
      </div>
    </div>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
